{% extends 'WebPortal/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <!-- single product -->
    <figure class="card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1669060475309-33f02dc5404a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG9ubGluZSUyMHdhbGxldCUyMHBheW1lbnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60">
        </div>
        <div class="title">
            <h3>Scan Face</h3>
        </div>
        <div class="desc">
            <h4>Scan your face to pay now...</h4>
            <br>
            
            Terms and Conditions : 
            <ul>
                <li>The transaction will be successfull only if you have enough money in your wallet.</li>
                <li>Once the transaction has been successfuly completed, it cannot be reverted.</li>
                <li>There can be no refunds, or returns.</li>
            </ul>
        </div>
        <div>
            <!-- <button class="cssbuttons-io">
                <span>Pay Now</span>
              </button> -->
            <form action="{% url 'run_face_recog_page' %}" method="post">
                {% csrf_token %}
                <div class="container">
                    <div>Rs. <input type="number" name="price" placeholder="Price" required></div>
                    
                    <button class="cssbuttons-io" type="submit">Pay Now</button>
                </div>
                
            </form>

        </div>
    </figure>
</div>


{% endblock content %}
